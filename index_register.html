<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-register</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <div class="register-container">
        <form action="/register" method="post">
            <label for="name">Nombre(s):</label>
            <input type="text" id="name" name="full name" required>

            <label for="last name">Apellidos:</label>
            <input type="text" id="last name" name="full last name" required>

            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Correo:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>

            <label for="password">Confirmar Contrase√±a:</label>
            <input type="text" id="confirm-password" name="confirm-password" required>
            
            <div class="button-container">
                <button type="submit"><a href="/html/index_main.html">Regresar</a></button>
                <button type="submit" value="Registrar">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
