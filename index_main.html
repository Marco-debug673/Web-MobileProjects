<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="login-container">
        <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">

            <p>¿No tienes una cuenta? <a href="/html/index_register.html">Regístrate</a></p>

            <button type="submit" value="Iniciar sesión">Entrar</button>
            <br></br>
            <button type="button" onclick="guestMode(event)">Modo Invitado</button>
        </form>
    </div>
    <script src="/javascript/script_main.js"></script>
</body>
</html>
